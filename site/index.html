<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="bundle.js"></script>
</head>
<body>
<h1>&bull; ♣️♥️ &bull; Puzzle Poker &bull; ♦️♠️ &bull;</h1>

  <div class="ui-container">
    <div class="deck"></div>
    <div class="card-container"></div>
    <div class="score">
      <div class="total-score"></div>
      <div class="last-score"></div>
      <div class="hand-record"></div>
    </div>
  </div>
  <div class="grid">
    <div class="card-space" data-row="0" data-col="0"></div>
    <div class="card-space" data-row="0" data-col="1" ></div>
    <div class="card-space" data-row="0" data-col="2"></div>
    <div class="card-space" data-row="0" data-col="3"></div>
    <div class="card-space" data-row="0" data-col="4"></div>

    <div class="card-space" data-row="1" data-col="0"></div>
    <div class="card-space" data-row="1" data-col="1"></div>
    <div class="card-space" data-row="1" data-col="2"></div>
    <div class="card-space" data-row="1" data-col="3"></div>
    <div class="card-space" data-row="1" data-col="4"></div>

    <div class="card-space" data-row="2" data-col="0"></div>
    <div class="card-space" data-row="2" data-col="1"></div>
    <div class="card-space" data-row="2" data-col="2"></div>
    <div class="card-space" data-row="2" data-col="3"></div>
    <div class="card-space" data-row="2" data-col="4"></div>
  </div>

<div class="about">
  <h2>About Puzzle Poker</h2>
  <p>Puzzle Poker is based on Reiner Knizia's <em>Deck Buster</em> game which I used to enjoy playing on my iPad until the dev stopped updating it to meet Apples iOS updates.</p>
</div>
</body>
</html>
